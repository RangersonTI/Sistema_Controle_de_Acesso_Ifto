{% include "base/menu.html" %}

<center><h1>Cadastro de Pessoa</h1></center>

<br><br><br>
<div id="align_cadastros">
    <h1 id="h1_title_cad_rfid">Cadastro de Tags RFID</h1>

    <svg width="920" height="5" viewBox="0 0 920 1" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line y1="1" x2="920" y2="1" stroke="black"/>
    </svg>
    <br><br>

    <div id="div_form_cad_rfid">
        <form method="POST" id="formulario_cadastro_rfid">
            {% csrf_token %}
            <br><br>

            <div class="form-group row">
                <label for="nome_pessoa" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="nome_pessoa" id="nome_pessoa" placeholder="Ex.: Paulo" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="sobrenome_pessoa" class="col-sm-2 col-form-label">Sobrenome:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="sobrenome_pessoa" id="sobrenome_pessoa" placeholder="Ex.: Ricardo da Silva" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="data_nascimento" class="col-sm-2 col-form-label">Data de nascimento:</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" name="data_nascimento" id="data_nascimento">
                </div>
            </div>

            <div class="form-group row">
                <label for="cpf_pessoa" class="col-sm-2 col-form-label">CPF (apenas numeros):</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="cpf_pessoa" id="cpf_pessoa" placeholder="Ex.: 11122233344" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="funcao_pessoa" class="col-sm-2 col-form-label">Função:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="funcao_pessoa" id="funcao_pessoa">
                        {% for funcao in funcoes %}
                            <option value="{{ funcao.id }}">{{ funcao.descricao }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <br><br>
        </form>
    </div>
</div>
